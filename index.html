<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=VT323&display=swap"
      rel="stylesheet"
    />
    <title>Snake Game</title>
    <title>snack</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="container">
        <div class="audio">
            <audio id="eatSound" src="/ass/eat_food.mp3"></audio>
            <audio id="gameOverSound" src="/ass/fail.mp3"></audio>
        </div>
        <div class="header">
            <div id="score"> score : <span>000</span></div>
            <div id="bestScore">best score :<span>000</span></div>

        <div class="con-1">
            <div class="con-2">
                <div class="con-3">
                    <div id="startDiv">
                        <img src="/ass/snake-game-ai-gen.png">
                        <h4>press spaceBar to Start the game</h4>
                    </div>
                </div>
            </div>
        </div>
    </div>
    

    <script src="script.js"></script>
</body>
</html>
